<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LUKS A PET</title>
    <link rel="icon" href="/imagenes/icono de página.png">
    <!-- CSS only -->
    <link rel="stylesheet" href="/css/log in.css">
    <link rel="stylesheet" href="/css/card form.css">
    <link rel="stylesheet" href="/css/inputs y botones.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head >

<body>
    <!-- intentar hacerlo animado como flotando en el espacio -->
    <img src="/imagenes/astronauta.png" alt="astronauta" id="astronauta">
    <img src="/imagenes/perro astronauta.png" alt="perro" id="perro">
    <section>
        <div class="card">
            <div class="content">
                <img src="/imagenes/logo.png" alt="logo" id="logo">
                <form name="login" class="login" action="/html/feed.html" method="post">
                    <div id="msg"></div>
                    <div class="inputs">
                        <div class="input">
                            <label for="correo" class="form-label">Correo</label><br>
                            <input name="correo" type="email" class="form-control" placeholder="ejemplo@gmail.com" required>
                        </div>
                        <br>
                        <div class="input" >
                            <label for="contraseña" class="form-label">Contraseña</label><br>
                            <input name="contraseña" type="password" class="form-control" placeholder="Contraseña" required>
                        </div>
                    </div>
                    <br>
                    <button type="submit" id="boton" class="btn btn-primary">Iniciar sesión</button>
                    <br><br>
                </form>
                <div class="link2colores">
                    <a href="/html/sign up 1.html">
                        <span id="t1">Aun no tienes cuenta?</span>
                        <span id="t2">Regístrate aquí</span>
                    </a>
                </div>
            </div>
            <br><br>
        </div>
    </section>
    <script src="/scripts/log in.js" type="text/JavaScript"></script>
</body>

</html>
