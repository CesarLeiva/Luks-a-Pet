<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/imagenes/icono de página.png">
    <title>LUKS A PET</title>

    <!-- CSS only -->
    <link rel="stylesheet" href="/css/reporte adopcion.css">
    <link rel="stylesheet" href="/css/inputs y botones.css">
    <link rel="stylesheet" href="/css/sidebar.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

</head>

<body>
    <div class="sidebar">
        <header>
            <a href="/html/feed.html">
                <img src="/imagenes/logo.png" alt="logo">
            </a>
            <h1 class="text saludo">Hola, Bienvenido!!</h1>
            <hr class="mx-4">
        </header>

        <footer>
            <ul class="nav nav-pills">
                <li class="nav-item">
                    <a href="javascript:history.back(-1);" id="boton-gris" class="nav-link active">
                        Atras
                    </a>
                </li>
                <br>
                <li class="nav-item">
                    <a href="#" class="nav-link pqrs">
                        Contactar soporte técnico
                    </a>
                </li>
            </ul>
        </footer>
    </div>
    <div class="cuerpo">
        <header>
            <div class="navbar m-4 mb-5">
                <h1>LUKS A PET</h1>
            </div>
        </header>
        <footer>
            <section>
                <div class="card">
                    <img class="mt-4" src="/imagenes/logo.png" alt="logo" id="logo">
                    <form action="/html/feed.html" method="get">
                        <div class="inputs">
                            <div class="input">
                                <label for="nombres" class="form-label">Nombres del adoptante</label><br>
                                <input name="nombres" type="text" class="form-control" id="nombre" name="nombres"
                                    placeholder="Nombres">
                            </div>
                            <br>
                            <div class="input">
                                <label for="apellidos" class="form-label">Apellidos del adoptante</label><br>
                                <input name="apellidos" type="text" class="form-control" id="apellidos" name="apellidos"
                                    placeholder="Apellidos">
                            </div>
                            <br>
                            <div class="input">
                                <label for="id" class="form-label">Número de identificación</label><br>
                                <input name="identificacion" type="number" class="form-control" id="identificacion"
                                    name="identificacion" placeholder="Número de identificación">
                            </div>
                            <br>
                            <div class="input">
                                <label for="celular" class="form-label">Número de celular</label><br>
                                <input name="celular" type="tel" class="form-control" id="celular" name="celular"
                                    pattern="[3]{1}[0-9]{9}" placeholder="3123456789">
                            </div>
                            <br>
                            <button type="submit" id="boton" class="btn btn-primary">Enviar reporte</button>
                        </div>
                    </form>
                </div>
            </section>
        </footer>
    </div>
    <script src="/scripts/reporte adopcion.js" type="text/JavaScript"></script>
</body>

</html>
