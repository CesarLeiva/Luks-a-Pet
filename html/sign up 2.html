<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LUKS A PET</title>
    <link rel="icon" href="/imagenes/icono de página.png">
    <!-- CSS only -->
    <link rel="stylesheet" href="/css/card form.css">
    <link rel="stylesheet" href="/css/inputs y botones.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body class="signup">
    <section>
        <div class="card">
            <div class="content">
                <img src="/imagenes/logo.png" alt="logo" id="logo">
                <form name="registro2" class="registro2" action="/html/log in.html" method="get">
                    <div class="inputs">
                        <div class="input">
                            <label for="correo" class="form-label">Correo</label><br>
                            <input type="email" class="form-control" id="correo" name="correo" placeholder="ejemplo@gmail.com" required>
                        </div>
                        <br>
                        <div class="input" >
                            <label for="contraseña" class="form-label">Contraseña</label><br>
                            <input type="password" class="form-control" id="contraseña" name="contraseña" placeholder="Contraseña" required>
                        </div>
                        <br>
                        <div class="input" >
                            <label for="contraseña" class="form-label">Repita la contraseña</label><br>
                            <input type="password" class="form-control" id="repetirContraseña" name="repetirContraseña" placeholder="Contraseña" required>
                        </div>
                    </div>
                    <br>
                    <button name="submit" type="submit" id="boton" class="btn btn-primary">Registrarse</button>
                    <br><br>
                </form>
            </div>
        </div>
    </section>
    <script src="/scripts/registro2.js" type="text/JavaScript"></script>
</body>
</html>
