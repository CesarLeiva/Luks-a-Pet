<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/imagenes/icono de página.png">
    <title>LUKS A PET</title>

    <!-- CSS only -->
    <link rel="stylesheet" href="/css/añadir PA.css">
    <link rel="stylesheet" href="/css/sidebar.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    
</head>
<body>
    <div class="sidebar">
        <header>
            <img src="/imagenes/logo.png" alt="logo">
            <h1 class="text saludo">Hola césar</h1>
            <hr class="mx-4">
        </header>

        <footer>
            <ul class="nav nav-pills">
                <li class="nav-item">
                    <a href="/html/index.html" id="boton-gris" class="nav-link active">
                        Cerrar sesión
                    </a>
                </li>
                <br>
                <li class="nav-item">
                    <a href="#" class="nav-link pqrs">
                        Contactar soporte técnico
                    </a>
                </li>
            </ul>
        </footer>
    </div>

    <div class="cuerpo">
        <header>
            <div class="navbar m-4 my-1">
                <h1>LUKS A PET</h1>
            </div>
        </header>
        
        <footer>
            <div class="formulario">
                
                <form action="#">
                    <hr class="mx-5">
                    <div class="inputs">
                        <section class="d-flex">
                            <div class="input" >
                                <label for="nombreMascota" class="form-label">Nombre de la mascota</label><br>
                                <input type="text" class="form-control input" id="nombreMascota" name="nombreMascota" placeholder="Nombre de la mascota">
                            </div>
                            <div class="input mx-1">
                                <label for="edadMascota" class="form-label">Edad de la mascota</label><br>
                                <input type="text" class="form-control input" id="edadMascota" name="edadMascota" placeholder="Edad de la mascota">
                            </div>
                            <div class="input">
                                <label for="sexo" class="form-label">¿Qué es?</label>
                                <select class="form-control input" name="sexoMascota" id="sexoMascota">
                                    <option value="macho">Macho</option>
                                    <option value="hembra">Hembra</option>
                                </select>
                            </div>
                        </section>
                        <br>
                        <div class="d-flex">
                            
                        </div>
                        
                        <br>
                        <div class="sitio d-flex">
                            <div class="select">
                                <label for="departamentoMascota" class="form-label">Seleccione un departamento</label><br>
                                <select class="form-control input" name="departamentoMascota" id="departamentoMascota">
                                    <option value="">Departamento</option>
                                </select>
                            </div>
                            <div class="select mx-3">
                                <label for="ciudadMascota" class="form-label">Seleccione una ciudad</label><br>
                                <select class="form-control input" name="ciudadMascota" id="ciudadMascota">
                                    <option value="">Ciudad</option>
                                </select>
                            </div>
                            <div class="radio mx-1" >
                                <label for="nombreMascota" class="form-label">¿Está esterilizado?</label><br>
                                <div id="opcionesRadio" class="my-2 mx-3">
                                    <input type="radio" value="si" id="siEsterilizado" name="esterilizado">
                                    <label for="nombreMascota" class="form-label mx-">Sí</label>
                                    <input type="radio" value="no" id="noEsterilizado" name="esterilizado">
                                    <label for="nombreMascota" class="form-label mx-1">No</label>
                                </div>
                            </div>
                        </div>
                        <br>
                        <div class="foto">
                            <label for="fotoMascota" class="form-label">Seleccione una foto de la mascota</label><br>
                            <input type="file" class="form-control input"  id="fotoMascota" name="fotoMascota" accept="image/png, image/jpeg">
                        </div>
                        <br>
                        <div class="input descripcion">
                            <label for="descripcionMascota" class="form-label">Describe su personalidad</label>
                            <textarea class="form-control  input" name="descripcionMascota" id="descripcionMascota" cols="30" rows="10" placeholder="Escribe aquí"></textarea>
                        </div>
                    </div>
                    <br>
                    <div class="botones">
                        <button type="reset" id="boton" class="btn btn-primary mx-4">Cancelar</button>
                        <button type="submit" id="boton" class="btn btn-primary">Publicar</button>
                    </div>
                </form>
            </div>
        </footer>

    </div>
</body>
</html>
