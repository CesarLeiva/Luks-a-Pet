<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/imagenes/icono de página.png">
    <title>LUKS A PET</title>

    <!-- CSS only -->
    <link rel="stylesheet" href="/css/pqrs.css">
    <link rel="stylesheet" href="/css/sidebar.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

</head>
<body class="pqrs">
    <div class="sidebar">
        <header>
            <a href="/html/feed.html">
                <img src="/imagenes/logo.png" alt="logo">
            </a>
            <h1 class="text saludo">Hola césar</h1>
            <hr class="mx-4">
        </header>

        <footer>
            <ul class="nav nav-pills">
                <li class="nav-item">
                    <a href="/html/index.html" id="boton-gris" class="nav-link active">
                        Cerrar sesión
                    </a>
                </li>
                <br>
                <li class="nav-item">
                    <a href="#" class="nav-link pqrs">
                        Contactar soporte técnico
                    </a>
                </li>
            </ul>
        </footer>
    </div>
    <div class="cuerpo">
        <header>
            <div class="navbar m-4 mb-5">
                <h1>LUKS A PET</h1>
            </div>
        </header>
        <footer>
            <div>
                <h3>Déjanos saber lo que te inquieta, estamos para ayudarte</h3>
            </div>
            <form action="/html/feed.html" method="get">
                <div class="input pqrs">
                    <textarea name="pqrs" class="form-control  input" name="pqrs" id="pqrs" cols="30" rows="10" placeholder="Escribe aquí"></textarea>
                </div>
                <br>
                <div class="boton">
                    <button type="submit" id="boton" class="btn btn-primary">Publicar</button>
                </div>
            </form>
        </footer>
    </div>
    <script src="/scripts/pqrs.js" type="text/JavaScript"></script>
</body>
</html>
